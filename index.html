<html>
    <head>
        <title>Console web app</title>
    </head>
    <body>
        <h3>Open console</h3>
        <h4>right click > inspect</h4>
        <script>
            var firstname = "anirudh";
            var lastname = "kumar";
            var fullname = firstname.concat(lastname);
            console.log(fullname);
            var a = 45
            var b = 38
            var sum = a+b;
            console.log(sum);
            var product = a*b;
            console.log(product);
            var difference = a-b;
            console.log(difference);
            var quotient = a/b;
            console.log(quotient);
            var power = Math.pow(a,b);
            console.log(power);
            var squareroot = Math.sqrt(a);
            console.log(squareroot);
            console.log(Math.max(a,b));
            console.log(Math.min(a,b));
        </script>
    </body>
</html>
